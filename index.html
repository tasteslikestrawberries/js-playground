<html>
  <head>
    <link rel="stylesheet" href="css.css" />
    <h1>js Playground.</h1>
  </head>

  <body>
    <h2 style='text-transform:uppercase;'>Calculator</h2>
    <section class="calc">
      <input type="number" />
      <span id="outputResult">Result:</span>
      <div id="result"></div>
      <button id="btn-add">+</button>
      <button id="btn-subtract">-</button>
      <button id="btn-multiply">*</button>
      <button id="btn-divide">/</button>
  
      <span id="currentCalculationOutput">Current calculation: </span>
      <br/><br/>
      <span id="currentResultOutput">Current result: </span>
    </section>

    <script src="calculator.js"></script>
    <!-- <script src='callbacks.js'></script> -->

  </body>
</html>
